<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>contentshow</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>content</span>show</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>contentshow</h3>
        <ul>
          <li><i class="fa fa-road"></i> Rua Azul, 1</li>
          <li><i class="fa fa-phone"></i> (11) XXXX-XXXX</li>
          <li><i class="fa fa-envelope"></i> contato@contentshow.com.br</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Quer saber mais? Contate-nos!</h3>
        <div class="alert">Sua mensagem foi enviada!</div>
        <form id="contactForm">
          <p>
            <label>Nome</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Endere√ßo de Email</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p class="full">
            <button type="submit">Enviar</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
